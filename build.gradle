plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.2'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
	maven {
		url 'https://mvn.topobyte.de/'   // ðŸ”´ sondaki slash Ã¶nemli
		content { includeGroup 'de.topobyte' }   // taramayÄ± hÄ±zlandÄ±rÄ±r
	}

	maven {
		url 'https://mvn.slimjars.com/'     // aynÄ± ÅŸekilde "/" sonuna
		content { includeGroup 'com.slimjars.trove4j' }
	}

}

dependencies {
implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
implementation 'org.springframework.boot:spring-boot-starter-security'
implementation 'org.springframework.boot:spring-boot-starter-validation'
implementation 'org.springframework.boot:spring-boot-starter-web'
implementation 'org.springframework.boot:spring-boot-starter-websocket'

implementation 'de.topobyte:osm4j-core:1.4.1'
implementation 'de.topobyte:osm4j-pbf:1.4.1'

implementation 'org.jgrapht:jgrapht-core:1.5.2'
implementation 'it.unimi.dsi:fastutil:8.5.13'




compileOnly 'org.projectlombok:lombok'
runtimeOnly 'org.postgresql:postgresql'
annotationProcessor 'org.projectlombok:lombok'
testImplementation 'org.springframework.boot:spring-boot-starter-test'
testImplementation 'org.springframework.security:spring-security-test'
testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
implementation("io.jsonwebtoken:jjwt-api:0.11.5")
runtimeOnly("io.jsonwebtoken:jjwt-impl:0.11.5")
runtimeOnly("io.jsonwebtoken:jjwt-jackson:0.11.5")
}

tasks.named('test') {
useJUnitPlatform()
}
